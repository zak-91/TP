        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #4e54c8;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ececec;
        }
    </style>
</head>
